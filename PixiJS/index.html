    <script type="text/javascript">
        let type = "WebGL"
        if (!PIXI.utils.isWebGLSupported()) {
            type = "canvas"
        }

        PIXI.utils.sayHello(type)

        //Create a Pixi Application
        let app = new PIXI.Application({
            width: 256, // default: 800
            height: 256, // default: 600
            antialias: true, // default: false
            transparent: false, // default: false
            resolution: 1 // default: 1
        });
        app.renderer.backgroundColor = 0xAAAAAA;


        //Add the canvas that Pixi automatically created for you to the HTML document
        document.body.appendChild(app.view);

        PIXI.loader
            .add("images/test.jpg")
            .add("images/cat.png")
            .load(setup);

        function setup() {
            let sprite = new PIXI.Sprite(
                PIXI.loader.resources["images/test.jpg"].texture
            );
            app.stage.addChild(sprite);
            let sprite2 = new PIXI.Sprite(
                PIXI.loader.resources["images/cat.png"].texture
            );
            sprite2.position.set(92, 105);
            app.stage.addChild(sprite2);
            app.ticker.add(() => {
                // each frame we spin the bunny around a bit
                sprite2.rotation += 0.01;
            });
            let sprite3 = new PIXI.Sprite(
                PIXI.loader.resources["images/cat.png"].texture
            );
            sprite3.position.set(92, 185);
            app.stage.addChild(sprite3);
            sprite.tabIndex = 1;
            sprite2.tabIndex = 3;
            sprite3.tabIndex = 2;
            sprite.accessible = true;
            sprite2.accessible = true;
            sprite3.accessible = true;
            sprite.interactive = true;
            sprite2.interactive = true;
            sprite3.interactive = true;
        }
